<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <thead>                   <!-- Table Head-->
            <tr>
                <th>Roll no.</th>    <!-- td = table header cell-->
                <th>Names</th>
            </tr>
        </thead>

        <tbody>                     <!-- Table Body-->
            <tr>    <!-- tr = table row-->
                <td>100</td>    <!-- td = table data cell-->
                <td>Pratik</td>
            </tr>
            <tr>
                <td>101</td>
                <td>Akash</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Rahul</td>
            </tr>
        </tbody>

        <tfoot>                     <!-- Table Foot-->

        </tfoot>
    </table>
</body>
</html>
